<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Captura la Bandera</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
        }

        #minimap {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 200px;
            height: 200px;
            background-color: rgba(34, 139, 34, 0.7);
            border: 2px solid #fff;
            border-radius: 10px;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <canvas id="minimap"></canvas>
    <div id="score">Puntuación Roja: 0 | Puntuación Azul: 0</div>
    <div id="controls">
        <p>Controles:</p>
        <p>W, A, S, D - Movimiento</p>
        <p>Espacio - Disparar</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Configuración básica de Three.js
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Cielo azul claro
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Iluminación
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 10, 7.5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Crear un personaje más detallado para representar al jugador
        const playerGeometry = new THREE.BoxGeometry(0.7, 1.8, 0.7);
        const playerMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.castShadow = true;
        player.receiveShadow = true;
        scene.add(player);

        // Crear un terreno más detallado
        const terrainGeometry = new THREE.PlaneGeometry(40, 40, 40, 40);
        const terrainMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22, flatShading: true });
        const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
        terrain.rotation.x = -Math.PI / 2;
        terrain.receiveShadow = true;
        scene.add(terrain);

        // Generar elevaciones aleatorias para el terreno
        const vertices = terrain.geometry.attributes.position.array;
        for (let i = 0; i <= vertices.length; i += 3) {
            vertices[i + 2] = Math.random() * 0.5;
        }
        terrain.geometry.attributes.position.needsUpdate = false;
        terrain.geometry.computeVertexNormals();

        // Crear paredes para los límites del mapa
        const wallGeometry = new THREE.BoxGeometry(40, 4, 1);
        const wallMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });

        const wallNorth = new THREE.Mesh(wallGeometry, wallMaterial);
        wallNorth.position.set(0, 2, -20);
        wallNorth.castShadow = true;
        wallNorth.receiveShadow = true;
        scene.add(wallNorth);

        const wallSouth = new THREE.Mesh(wallGeometry, wallMaterial);
        wallSouth.position.set(0, 2, 20);
        wallSouth.castShadow = true;
        wallSouth.receiveShadow = true;
        scene.add(wallSouth);

        const wallEast = new THREE.Mesh(wallGeometry, wallMaterial);
        wallEast.rotation.y = Math.PI / 2;
        wallEast.position.set(20, 2, 0);
        wallEast.castShadow = true;
        wallEast.receiveShadow = true;
        scene.add(wallEast);

        const wallWest = new THREE.Mesh(wallGeometry, wallMaterial);
        wallWest.rotation.y = Math.PI / 2;
        wallWest.position.set(-20, 2, 0);
        wallWest.castShadow = true;
        wallWest.receiveShadow = true;
        scene.add(wallWest);

        camera.position.set(0, 1.7, 0);
        player.add(camera);

        // Configuración del mini-mapa
        const minimapCanvas = document.getElementById('minimap');
        const minimapCtx = minimapCanvas.getContext('2d');
        minimapCanvas.width = 200;
        minimapCanvas.height = 200;

        // Variables para el movimiento y disparo
        const moveSpeed = 0.10;
        const rotateSpeed = 0.10;
        const keysPressed = {};
        const bullets = [];
        const bulletSpeed = 1;
        const bulletLifetime = 100;

        // Variables para el sistema de captura la bandera
        let scoreRed = 0;
        let scoreBlue = 0;
        let hasRedFlag = false;
        let hasBlueFlag = false;

        // Crear banderas y bases para ambos equipos
        const flagGeometry = new THREE.CylinderGeometry(0.1, 0.1, 2, 32);
        const redFlagMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000, emissive: 0xff0000, emissiveIntensity: 0.5 });
        const blueFlagMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff, emissive: 0x0000ff, emissiveIntensity: 0.5 });

        const redFlag = new THREE.Mesh(flagGeometry, redFlagMaterial);
        redFlag.position.set(16, 1, 16);
        redFlag.castShadow = true;
        scene.add(redFlag);

        const blueFlag = new THREE.Mesh(flagGeometry, blueFlagMaterial);
        blueFlag.position.set(-16, 1, -16);
        blueFlag.castShadow = true;
        scene.add(blueFlag);

        const baseGeometry = new THREE.CylinderGeometry(2, 2, 0.1, 32);
        const redBaseMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000, transparent: true, opacity: 0.7 });
        const blueBaseMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff, transparent: true, opacity: 0.7 });

        const redBase = new THREE.Mesh(baseGeometry, redBaseMaterial);
        redBase.position.set(16, 0.05, 16);
        redBase.receiveShadow = true;
        scene.add(redBase);

        const blueBase = new THREE.Mesh(baseGeometry, blueBaseMaterial);
        blueBase.position.set(-16, 0.05, -16);
        blueBase.receiveShadow = true;
        scene.add(blueBase);

        // Función para manejar el movimiento del jugador
        function handleMovement() {
            const oldPosition = player.position.clone();

            if (keysPressed['w']) {
                player.translateZ(-moveSpeed);
            }
            if (keysPressed['s']) {
                player.translateZ(moveSpeed);
            }
            if (keysPressed['d']) {
                player.translateX(moveSpeed);
            }
            if (keysPressed['a']) {
                player.translateX(-moveSpeed);
            }


            // Comprobar límites
            if (Math.abs(player.position.x) > 19 || Math.abs(player.position.z) > 19) {
                player.position.copy(oldPosition);
            }

            // Ajustar la altura del jugador basándose en el terreno
            const raycaster = new THREE.Raycaster(player.position.clone().add(new THREE.Vector3(0, 10, 0)), new THREE.Vector3(0, -1, 0));
            const intersects = raycaster.intersectObject(terrain);
            if (intersects.length > 0) {
                player.position.y = intersects[0].point.y + 0.9; // Mitad de la altura del jugador
            }

            // Comprobar captura de banderas
            if (!hasRedFlag && player.position.distanceTo(redFlag.position) < 1) {
                hasRedFlag = true;
                scene.remove(redFlag);
            }
            if (!hasBlueFlag && player.position.distanceTo(blueFlag.position) < 1) {
                hasBlueFlag = true;
                scene.remove(blueFlag);
            }

            // Comprobar devolución de banderas
            if (hasRedFlag && player.position.distanceTo(blueBase.position) < 2) {
                hasRedFlag = false;
                scoreBlue += 1;
                updateScore();
                redFlag.position.set(16, 1, 16);
                scene.add(redFlag);
            }
            if (hasBlueFlag && player.position.distanceTo(redBase.position) < 2) {
                hasBlueFlag = false;
                scoreRed += 1;
                updateScore();
                blueFlag.position.set(-16, 1, -16);
                scene.add(blueFlag);
            }
        }

        // Función para actualizar la puntuación
        function updateScore() {
            document.getElementById('score').textContent = `Puntuación Roja: ${scoreRed} | Puntuación Azul: ${scoreBlue}`;
        }

        // Función para disparar
        function shoot() {
            const bulletGeometry = new THREE.SphereGeometry(0.1, 8, 8);
            const bulletMaterial = new THREE.MeshPhongMaterial({ color: 0xffff00, emissive: 0xffff00 });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);

            bullet.position.copy(player.position);
            bullet.position.y += 1.5; // Ajustar la altura del disparo

            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyQuaternion(player.quaternion);
            bullet.velocity = direction.multiplyScalar(bulletSpeed);

            scene.add(bullet);
            bullets.push({ mesh: bullet, lifetime: bulletLifetime });
        }

        // Función para actualizar las balas
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.mesh.position.add(bullet.mesh.velocity);
                bullet.lifetime--;

                if (bullet.lifetime <= 0 ||
                    Math.abs(bullet.mesh.position.x) > 20 ||
                    Math.abs(bullet.mesh.position.z) > 20) {
                    scene.remove(bullet.mesh);
                    bullets.splice(i, 1);
                }
            }
        }

        // Función para actualizar el mini-mapa
        function updateMinimap() {
            minimapCtx.fillStyle = 'rgba(34, 139, 34, 0.75)';
            minimapCtx.fillRect(0, 0, minimapCanvas.width, minimapCanvas.height);

            // Dibujar el jugador
            const playerX = (player.position.x + 20) * (minimapCanvas.width / 40);
            const playerZ = (player.position.z + 20) * (minimapCanvas.height / 40);
            minimapCtx.fillStyle = '#00ff00';
            minimapCtx.beginPath();
            minimapCtx.arc(playerX, playerZ, 5, 0, 2 * Math.PI);
            minimapCtx.fill();

            // Dibujar la dirección del jugador
            const directionX = -Math.sin(player.rotation.y) * 10;
            const directionZ = -Math.cos(player.rotation.y) * 10;
            minimapCtx.strokeStyle = '#ffff00';
            minimapCtx.beginPath();
            minimapCtx.moveTo(playerX, playerZ);
            minimapCtx.lineTo(playerX + directionX, playerZ + directionZ);
            minimapCtx.stroke();

            // Dibujar los límites del mapa
            minimapCtx.strokeStyle = '#ffffff';
            minimapCtx.strokeRect(0, 0, minimapCanvas.width, minimapCanvas.height);

            // Dibujar las balas
            minimapCtx.fillStyle = '#ffff00';
            bullets.forEach(bullet => {
                const bulletX = (bullet.mesh.position.x + 20) * (minimapCanvas.width / 40);
                const bulletZ = (bullet.mesh.position.z + 20) * (minimapCanvas.height / 40);
                minimapCtx.beginPath();
                minimapCtx.arc(bulletX, bulletZ, 1, 0, 1 * Math.PI);
                minimapCtx.fill();
            });
            // Dibujar las banderas
            function drawFlag(flag, color) {
                if (flag.parent) {
                    const flagX = (flag.position.x + 20) * (minimapCanvas.width / 40);
                    const flagZ = (flag.position.z + 20) * (minimapCanvas.height / 40);
                    minimapCtx.fillStyle = color;
                    minimapCtx.beginPath();
                    minimapCtx.moveTo(flagX, flagZ);
                    minimapCtx.lineTo(flagX, flagZ - 1);
                    minimapCtx.lineTo(flagX + 1, flagZ - 1);
                    minimapCtx.lineTo(flagX, flagZ);
                    minimapCtx.fill();
                }
            }

            drawFlag(redFlag, '#ff0000');
            drawFlag(blueFlag, '#0000ff');

            // Dibujar las bases
            function drawBase(base, color) {
                const baseX = (base.position.x + 20) * (minimapCanvas.width / 40);
                const baseZ = (base.position.z + 20) * (minimapCanvas.height / 40);
                minimapCtx.fillStyle = color;
                minimapCtx.beginPath();
                minimapCtx.arc(baseX, baseZ, 8, 0, 2 * Math.PI);
                minimapCtx.fill();
            }

            drawBase(redBase, 'rgba(255, 0, 0, 0.5)');
            drawBase(blueBase, 'rgba(0, 0, 255, 0.5)');
        }

        // Event listeners para el teclado
        document.addEventListener('keydown', (event) => {
            keysPressed[event.key.toLowerCase()] = true;
            if (event.code === 'Space') {
                shoot();
            }
        });

        document.addEventListener('keyup', (event) => {
            keysPressed[event.key.toLowerCase()] = false;
        });

        // Bloquear el puntero del mouse para el control de la cámara
        document.addEventListener('click', () => {
            document.body.requestPointerLock();
        });

        document.addEventListener('mousemove', (event) => {
            if (document.pointerLockElement === document.body) {
                player.rotation.y -= event.movementX * 0.002;
                camera.rotation.x -= event.movementY * 0.002;
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
            }
        });


        function addSceneryElements() {
            // Función auxiliar para posicionar elementos aleatoriamente
            function randomPosition() {
                return new THREE.Vector3(
                    (Math.random() - 0.5) * 38,
                    0,
                    (Math.random() - 0.5) * 38
                );
            }

            // Árboles
            const treeGeometry = new THREE.ConeGeometry(1, 4, 8);
            const treeMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22 });
            const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.2, 1, 8);
            const trunkMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });

            for (let i = 0; i < 25; i++) {
                const tree = new THREE.Group();

                const leaves = new THREE.Mesh(treeGeometry, treeMaterial);
                leaves.position.y = 3;
                leaves.castShadow = true;
                tree.add(leaves);

                const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
                trunk.position.y = 0.5;
                trunk.castShadow = true;
                tree.add(trunk);

                tree.position.copy(randomPosition());
                tree.scale.setScalar(0.5 + Math.random() * 1);
                scene.add(tree);
            }

            // Rocas
            const rockGeometry = new THREE.DodecahedronGeometry(1);
            const rockMaterial = new THREE.MeshPhongMaterial({ color: 0x808080 });

            for (let i = 0; i < 150; i++) {
                const rock = new THREE.Mesh(rockGeometry, rockMaterial);
                rock.position.copy(randomPosition());
                const scale = 0.01 + Math.random() * 1.3; // Varía el tamaño de las rocas
                rock.scale.set(scale, scale * 0.8, scale);
                rock.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);
                rock.castShadow = true;
                scene.add(rock);
            }

            // Pasto (alto y bajo)
            const lowGrassGeometry = new THREE.PlaneGeometry(0.05, 0.8);
            const highGrassGeometry = new THREE.PlaneGeometry(0.05, 1.6);
            const grassMaterial = new THREE.MeshPhongMaterial({
                color: 0x33FF33,
                side: THREE.DoubleSide,
                transparent: true,
                alphaTest: 0.5
            });

            for (let i = 0; i < 1000; i++) {
                const grassGeometry = Math.random() > 0.5 ? lowGrassGeometry : highGrassGeometry;
                const grass = new THREE.Mesh(grassGeometry, grassMaterial);
                grass.position.copy(randomPosition());
                grass.rotation.y = Math.random() * Math.PI;
                grass.castShadow = true;
                scene.add(grass);

                // Crear una segunda hoja de pasto cruzada
                const crossGrass = new THREE.Mesh(grassGeometry, grassMaterial);
                crossGrass.position.copy(grass.position);
                crossGrass.rotation.y = grass.rotation.y + Math.PI / 2;
                crossGrass.castShadow = true;
                scene.add(crossGrass);

            }
        }

        function createImprovedWaterCourse() {
            // Crear una forma irregular para el agua
            const shape = new THREE.Shape();
            shape.moveTo(0, 0);
            shape.bezierCurveTo(10, 5, 20, -5, 40, 0);
            shape.lineTo(40, 4);
            shape.bezierCurveTo(20, -1, 10, 9, 0, 4);
            shape.lineTo(0, 0);

            // Crear geometría a partir de la forma
            const geometry = new THREE.ExtrudeGeometry(shape, {
                steps: 100,
                bevelEnabled: false,
                depth: 0.2
            });

            // Material para el agua con efecto de movimiento y ligera transparencia
            const waterMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    color: { value: new THREE.Color(0x00f7ff) }
                },
                vertexShader: `
      uniform float time;
      varying vec2 vUv;
      void main() {
        vUv = uv;
        vec3 pos = position;
        float waveHeight = sin(pos.x * 0.5 + time) * 0.1;
        waveHeight += sin(pos.y * 0.5 + time) * 0.1;
        pos.z += waveHeight;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
      }
    `,
                fragmentShader: `
      uniform vec3 color;
      uniform float time;
      varying vec2 vUv;
      void main() {
        float alpha = 0.8 + 0.2 * sin(vUv.x * 10.0 + vUv.y * 10.0 - time);
        gl_FragColor = vec4(color, alpha);
      }
    `,
                transparent: true,
                opacity: 0.9
            });

            // Crear el mesh del agua
            const water = new THREE.Mesh(geometry, waterMaterial);

            // Rotar y posicionar el agua
            water.rotation.x = -Math.PI / 2;
            water.position.y = 0.1;

            // Función de animación
            function animate() {
                requestAnimationFrame(animate);
                water.material.uniforms.time.value += 0.01;
            }
            animate();

            return water;
        }

        // Uso:
        const waterCourse = createImprovedWaterCourse();
        scene.add(waterCourse);



        // Llamar a la función para añadir los elementos al escenario
        addSceneryElements();

        // Función de animación
        function animate() {
            requestAnimationFrame(animate);
            handleMovement();
            updateBullets();
            updateMinimap();
            renderer.render(scene, camera);
        }
        animate();

        // Manejar el redimensionamiento de la ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
